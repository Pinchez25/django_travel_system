{% extends 'base.html' %}
{% load thumbnail %}

{% block content %}
    <div class="row justify-content-center mb-4">
        <div class="col-md-9 p-5">
            <div class="card" style="width: 800px; height: 500px;">
                <div class="card-body overflow-hidden">
                    {% thumbnail photo.photo "800x500" crop="center" as im %}
                        <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" alt="">
                    {% endthumbnail %}
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <p class="text-center"><span class="text-dark"> Title: </span>{{ photo.title }}</p>
            <p class="text-center text-primary">Description:</p>
            <p class="text-center">
                {{ photo.description|linebreaks }}
            </p>
        </div>
    </div>


{% endblock %}
